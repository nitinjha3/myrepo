<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th colspan="2">Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="3">Feb</td>
            <td>200</td>
        </tr>
        <tr>
            <!-- <td>Mar</td> -->
            <td>300</td>
        </tr>
        <tr>
            <!-- <td>Apr</td> -->
            <td>400</td>
        </tr>
    </table>
</body>
</html>
